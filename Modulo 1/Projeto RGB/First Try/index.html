<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Modulo 1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="sliderDiv">
      <label class="sliderText" for="sliderRed">(R) Vermelho:</label>
      <input
        type="range"
        name="sliderRed"
        min="0"
        max="255"
        class="slider"
        id="sliderRed"
      />
      <input type="text" id="statusRed" class="statusSlider" disabled />
      <br />
      <label for="sliderGreen">(G) Verde:</label>
      <input
        type="range"
        name="sliderGreen"
        min="0"
        max="255"
        class="slider"
        id="sliderGreen"
      />
      <input type="text" id="statusGreen" class="statusSlider" disabled />
      <br />
      <label for="sliderBlue">(B) Azul:</label>
      <input
        type="range"
        name="sliderBlue"
        min="0"
        max="255"
        class="slider"
        id="sliderBlue"
      />
      <input type="text" id="statusBlue" class="statusSlider" disabled />
    </form>
    <div class="divColor" id="divColor"></div>
    <label class="author">Gustavo Correa de Lyra</label>
    <script src="./js/script.js"></script>
  </body>
</html>
