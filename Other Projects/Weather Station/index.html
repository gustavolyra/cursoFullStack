<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="./css/materialize.css"
      media="screen,projection"
    />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link href="./css/style.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="light-blue lighten-4">
    <form class="container">
      <h1 class="center">Previs√£o do tempo</h1>
      <div class="center row card-panel light-blue lighten-3">
        <div class="col s12 m6" id="divCity">
          <input
            placeholder="Digite o nome da Cidade"
            id="cidade"
            type="text"
          />
        </div>
        <div class="col s6 m3" id="divCountry">
          <input
            placeholder="Entre com a sigla do Pais"
            id="pais"
            type="text"
          />
        </div>

        <div class="col s6 m3" id="divButton">
          <a class="waves-effect waves-light btn" id="button">
            <i class="material-icons left">cloud</i>Buscar
          </a>
        </div>
      </div>
      <div class="row" id="information"></div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="./js/materialize.js"></script>
      <script src="./js/script.js"></script>
    </form>
  </body>
</html>
